<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Votyra</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL-release.json", {
            onProgress: UnityProgress
        });
    </script>
</head>

<body>
    <div class="webgl-content">
        <h1>
            Votyra demo
        </h1>
        <p>
            <b>Please use Firefox for better performance</b>
        </p>
        <p>
            Use mouse to select tool and then left click on the terrain to apply.
        </p>
        <p>
            Use <b>Shift</b> to increase the tools range
        </p>
        <p>
            Use <b>Ctrl</b> or <b>Right click</b> to invert the tool
        </p>
        <div id="gameContainer" style="width: 960px; height: 600px"></div>
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
            <div class="title">Votyra</div>
        </div>
        <a href="https://mgrman.github.io/Votyra">Back to pages</a>
        <br>
        <a href="https://github.com/mgrman/Votyra">Back to github</a>
    </div>
</body>

</html>
